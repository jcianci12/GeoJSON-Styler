
<mat-form-field appearance="fill">
  <mat-label>GEOJSON</mat-label>
  <mat-select [(value)]="geocolumn.GEOJSON" (selectionChange)="geoJSONChanged($event)">
    <mat-option *ngFor="let column of (featureCollectionLayers[featureCollectionIndex]|firstfeature)?.properties|keyvalue" [value]="column.key">
      {{ column.key }}
    </mat-option>
  </mat-select>
</mat-form-field>
>>
<mat-form-field appearance="fill">
  <mat-label>Location DATA (Usually suburb)</mat-label>
  <mat-select [(value)]="geocolumn.GEOColumn" (selectionChange)="geoColumnChanged($event)" >
    <mat-option *ngFor="let column of tableheaders" [value]="column.value">
      {{ column.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
