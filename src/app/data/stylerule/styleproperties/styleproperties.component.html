<!-- {{ ruletype | json }} -->

<div class="row">
  <div class="col" *ngFor="let item of propertylist">
    <mat-form-field class="example-full-width" *ngIf="gettype(item) == 'string'">
      <mat-label>{{ item }}</mat-label>
      <input matInput [type]="gettype(item)" [value]="getProperty(item)" (change)="setProperty($event, item)" />
    </mat-form-field>
    <ng-container *ngIf="gettype(item) == 'boolean'">
      <mat-checkbox class="example-margin" [checked]="getProperty(item)"  (change)="setProperty($event, item)">
        {{ item }}
      </mat-checkbox>
    </ng-container>

  </div>
</div>
