{{ ruletype | json }}

<div class="row">
  <div class="col" *ngFor="let item of propertylist">
      <mat-form-field class="example-full-width">
        <mat-label>{{ item }}</mat-label>
        <input
          matInput
          [type]="gettype(item)"
          [value]="getProperty(item)"
          (change)="setProperty($event, item)"
        />
      </mat-form-field>
  </div>
</div>
