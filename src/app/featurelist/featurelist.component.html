<app-featurefilter
                  [feature]="featureCollection | firstfeature"
[layerIndex]="layerIndex"
                ></app-featurefilter>
<div *ngIf="(featureCollection | featurefilter : 0).features.length > 50; else elsetemplate">
  <p>
    There are
    {{ (featureCollection | featurefilter : 0).features.length }} results, showing the first 50
  </p>
  <div *ngFor="let feature of (featureCollection | featurefilter : 0).features | slice : 0 : 50">
    <ng-container *ngIf="feature.properties">
      <app-featurerow [feature]="feature"></app-featurerow>
    </ng-container>
  </div>
</div>
<ng-template #elsetemplate>
  <div *ngFor="let feature of (featureCollection | featurefilter : 0).features">
    <ng-container *ngIf="feature.properties">
      <app-featurerow [feature]="feature"></app-featurerow>
    </ng-container>
  </div>
</ng-template>
