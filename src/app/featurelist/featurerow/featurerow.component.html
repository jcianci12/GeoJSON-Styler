<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col">
        <button mat-button>Download</button>
      </div>
      <div class="col" *ngFor="let item of feature!.properties! | keyvalue">
        <ng-container *ngIf="item.value">
          <strong>{{ item.key }}</strong> {{ item.value }}
        </ng-container>
      </div>
    </div>
  </div>
</div>
