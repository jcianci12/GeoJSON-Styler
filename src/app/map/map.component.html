<div class="map-container">
  <div id="map"></div>
  <div class="map-info">
    <div class="feature-count">
      Features showing: {{currentFeatureCollection?.features?.length || 0}}
    </div>
    <div class="json-output">
      <pre>{{currentFeatureCollection | json}}</pre>
    </div>
  </div>
</div>
<app-mapdata [map]="map"></app-mapdata>
